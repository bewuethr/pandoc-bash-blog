name: Testing

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Bats tests
    runs-on: ubuntu-24.04

    steps:
      - name: Check out code
        uses: actions/checkout@v5.0.0

      - name: Install Pandoc
        uses: pandoc/actions/setup@v1.1.1
        with:
          # version: 3.7.0.2
          version: 3.1.5

      - name: Install Bats
        id: setup-bats
        uses: bats-core/bats-action@3.0.1
        with:
          bats-version: v1.12.0
          support-path: ${{ github.workspace }}/tests/bats-support
          assert-path: ${{ github.workspace }}/tests/bats-assert
          detik-path: ${{ github.workspace }}/tests/bats-detik
          file-path: ${{ github.workspace }}/tests/bats-file

      - name: Install other dependencies
        run: |
          sudo apt-get update

          echo "::group::Install imagemagick"
          sudo apt-get install imagemagick
          echo "::endgroup::"

          echo "::group::Install graphviz"
          sudo apt-get install graphviz
          echo "::endgroup::"

          echo "::group::Install inotify-tools"
          sudo apt-get install inotify-tools
          echo "::endgroup::"

      - name: Run tests
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
        run: bats --tap test
